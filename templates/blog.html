{% extends 'main_p.html' %}
{% load static %}

{% block blog %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/static/images/bg_3.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Blog <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Our Blog</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section">
    <div class="container">
        <div class="row d-flex justify-content-center">
        {% for post in posts %}
            <div class="col-md-12 text-center d-flex ftco-animate">
                <div class="blog-entry justify-content-end mb-md-5">
                    <a href="blog-single.html" class="block-20 img"
                       style="background-image: url({{ post.image.url }});">
                    </a>
                    <div class="text px-md-5 pt-4">
                        <div class="meta mb-3">
                            <div><a href="#">{{ post.time_create }}</a></div>
                            <div><a href="#">{{ post.author }}</a></div>
                        </div>
                        <h3 class="heading mt-2"><a href="#">{{ post.main_title }}</a></h3>
                        <p>{{ post.main_text }}</p>
                        <p><a href="{{ post.get_absolute_url }}" class="btn btn-primary">Continue <span
                                class="icon-long-arrow-right"></span></a></p>
                    </div>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
