{% extends 'main_p.html' %}
{% load static %}

{% block reservations %}
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('/images/bg_3.jpg');"
         data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i
                        class="ion-ios-arrow-forward"></i></a></span> <span>Your Reservations <i
                        class="ion-ios-arrow-forward"></i></span></p>
                <h1 class="mb-3 bread">Booked Cars</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-section contact-section">
    <div class="container">
        <div class="row d-flex mb-5 contact-info">
            {% for car in cars %}
            <div class="col-md-4">
                <div class="row mb-5">
                    <div class="col-md-12">
                        <h3>Your chosen cars:</h3>
                        <div class="border w-100 p-4 rounded mb-2 d-flex">
                            <p><img src="{{ car.image.url }}" width="215" height="140" alt=""><br>
                            Mercedes SLS AMG<br>
                            {{ car.price }} $/day</p>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
            <div class="col-md-8 block-9 mb-md-5">
                <form action="#" class="bg-light p-5 contact-form">
                    <h5>Leave your personal information and we will contact you!</h5>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Send Message" class="btn btn-primary py-3 px-5">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
